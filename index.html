<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça a FMP - Faculdade Municipal de Palhoça</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <header class="glass-header">
        <div class="logo-container">
            <img src="https://via.placeholder.com/80x80" alt="Logo FMP" class="logo">
            <h1>Faculdade Municipal de Palhoça</h1>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-text">0/25</span>
        </div>
    </header>

    <main>
        <div class="quiz-container glass-card">
            <div class="question-container" id="question-container">
                <h2 id="question">Carregando questionário...</h2>
                <div class="options-container" id="options-container"></div>
            </div>

            <div class="navigation-buttons">
                <button id="prev-btn" class="nav-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button id="next-btn" class="nav-btn">
                    Próxima <i class="fas fa-chevron-right"></i>
                </button>
                <button id="submit-btn" class="nav-btn hidden">
                    Enviar <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="results-container glass-card hidden" id="results-container">
            <h2>Resultado do Questionário</h2>
            <div class="score-container">
                <div class="circular-progress">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
                    </svg>
                    <div class="score-text">
                        <span id="score-percent">0</span>%
                    </div>
                </div>
                <div class="score-details">
                    <p>Você acertou <span id="score-correct">0</span> de <span id="score-total">25</span> perguntas!</p>
                    <p id="score-message">Carregando análise do seu desempenho...</p>
                </div>
            </div>
            <button id="restart-btn" class="restart-btn">
                <i class="fas fa-redo"></i> Refazer Questionário
            </button>
        </div>
    </main>

    <footer class="glass-footer">
        <p>© 2023 Faculdade Municipal de Palhoça - Todos os direitos reservados</p>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <div class="particles-js" id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
